<!DOCTYPE html> <html  xmlns:th="http://www.thymeleaf.org" lang="ZH_CN">
    
    <head>
        <title>Tables</title>
        <!-- Bootstrap -->
        <link th:href="@{/static/back/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen">
        <link th:href="@{/static/back/bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet" media="screen">
        <link th:href="@{/static/back/assets/styles.css}" rel="stylesheet" media="screen">
        <link th:href="@{/static/back/assets/DT_bootstrap.css}" rel="stylesheet" media="screen">
		<!--[if lte IE 8]><script language="javascript" type="text/javascript" th:src="@{/static/back/vendors/flot/excanvas.min.js}"></script><![endif]-->
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script th:src="@{/static/back/assets/html5.js}"</script>
		<![endif]-->
		<script th:src="@{/static/back/vendors/modernizr-2.6.2-respond-1.1.0.min.js}"></script>
    </head>
    
    <body>
	<div th:include="back/quote :: navb"></div>
        <div class="container-fluid">
            <div class="row-fluid">
				<div th:include="back/quote :: sideb"></div>
                <div class="span9" id="content">
                     <div class="row-fluid">
                        <!-- block -->
                        <div class="block">
                            <div class="navbar navbar-inner block-header">
                                <div class="muted pull-left">展示产品列表</div>
                            </div>
                            <div class="block-content collapse in">
                                <div class="span12">
                                   <div class="table-toolbar">
                                      <div class="btn-group ">
                                         <a href="#"><button class="btn btn-success ">添加产品 <i class="icon-plus icon-white"></i></button></a>
                                      </div>
                                       <div class="pull-right ">
                                           <a href="#"><button class="btn btn-success ">添加产品 <i class="icon-plus icon-white"></i></button></a>
                                       </div>
                                   </div>
									<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
                                        <thead>
                                            <tr>
                                                <th>产品名称</th>
                                                <th>产品市价</th>
                                                <th>产品型号</th>
												<th>产品星星</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="odd gradeX" th:each="prop:${listp.content}">
                                                <td th:text="${prop.pro_name}"></td>
                                                <td th:text="${prop.pro_maprice}"></td>
                                                <td th:text="${prop.pro_modle}"></td>
												<td><span class="icon-star" th:each="i:${#numbers.sequence(1,prop.pro_star)}"></span></td>
                                                <td class="center"><button  class="btn "><i class="icon-info-sign icon-black"></i>查询</button><button  class="btn"><i class="icon-pencil icon-black"></i>修改</button><button  class="btn"><i class="icon-remove icon-black"></i>删除 </button></td>
                                            </tr>
                                        </tbody>
									</table>
								</div>
                            </div>
                        </div>
                        <!-- /block -->
                    </div>
                </div>
            </div>
            <hr>
            <footer>
                <p>&copy; Vincent Gabriel 2013 - More Templates <a href="http://www.cssmoban.com/" target="_blank" title="cssmoban">cssmoban</a>
            </footer>
        </div>
        <!--/.fluid-container-->

        <script th:src="@{/static/back/vendors/jquery-1.9.1.js}"></script>
        <script th:src="@{/static/back/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/static/back/vendors/datatables/js/jquery.dataTables.min.js}"></script>


        <script th:src="@{/static/back/assets/scripts.js}"></script>
        <script th:src="@{/static/back/assets/DT_bootstrap.js}"></script>
        <script>
        $(function() {
            
        });
        </script>
    </body>

</html>
