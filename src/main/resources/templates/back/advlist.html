<!DOCTYPE html> <html  xmlns:th="http://www.thymeleaf.org" lang="ZH_CN">

<head>
    <title>Tables</title>
    <!-- Bootstrap -->
    <link th:href="@{/static/back/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen">
    <link th:href="@{/static/back/bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet" media="screen">
    <link th:href="@{/static/back/assets/styles.css}" rel="stylesheet" media="screen">
    <link th:href="@{/static/back/assets/DT_bootstrap.css}" rel="stylesheet" media="screen">
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" th:src="@{/static/back/vendors/flot/excanvas.min.js}"></script><![endif]-->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script th:src="@{/static/back/assets/html5.js}"</script>
    <![endif]-->
    <script th:src="@{/static/back/vendors/modernizr-2.6.2-respond-1.1.0.min.js}"></script>
    <style>
    </style>
</head>

<body>
<div th:include="back/quote :: navb"></div>
<div class="container-fluid">
    <div class="row-fluid">
        <div th:include="back/quote :: sideb"></div>
        <div class="span9" id="content">
            <div class="row-fluid">
                <!-- block -->
                <div class="block">
                    <div class="navbar navbar-inner block-header">
                        <div class="muted pull-left">展示广告版列表</div>
                    </div>
                    <div class="block-content collapse in">
                        <div class="span12">
                            <div class="table-toolbar">
                                <div class="btn-group">
                                    <a href="advedit?add=y"><button class="btn btn-success ">添加广告版 <i class="icon-plus icon-white"></i></button></a>
                                </div>
                            </div>
                            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
                                <thead>
                                <tr>
                                    <th>广告版标题</th>
                                    <th>副标题</th>
                                    <th>广告版图片</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="odd " th:each="adv:${lista}">
                                    <td th:text="${adv.getStrAdTitle()}"></td>
                                    <td th:text="${adv.getStrAdRetitle()}"></td>
                                    <td th:text="${adv.getStrAdImage()}"></td>
                                    <td class="center">
                                        <a th:href="'advedit?idn='+${adv.getIntAdId()}"><button  class="btn "><i class="icon-info-sign icon-black"></i>查询</button></a>
                                        <a th:href="'advedit?ide='+${adv.getIntAdId()}"><button  class="btn"><i class="icon-pencil icon-black"></i>修改</button></a>
                                        <a th:if="${adv.getIntAdState()==1}" th:href="'advedit?idr='+${adv.getIntAdId()}+'&state=0'"><button  class="btn"><i class="icon-remove icon-black"></i>不展示 </button></a>
                                        <a th:unless="${adv.getIntAdState()==1}" th:href="'advedit?idr='+${adv.getIntAdId()}+'&state=1'"><button  class="btn"><i class="icon-ok icon-black"></i>展示 </button></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /block -->
            </div>
        </div>
    </div>
    <hr>
    <div th:include="back/quote :: foot"></div>
</div>
<!--/.fluid-container-->

<script th:src="@{/static/back/vendors/jquery-1.9.1.js}"></script>
<script th:src="@{/static/back/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/static/back/vendors/datatables/js/jquery.dataTables.min.js}"></script>


<script th:src="@{/static/back/assets/scripts.js}"></script>
<script th:src="@{/static/back/assets/DT_bootstrap.js}"></script>
<script>
</script>
</body>

</html>
