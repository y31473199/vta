<!DOCTYPE html> <html  xmlns:th="http://www.thymeleaf.org" lang="ZH_CN">

<head>
    <title>众兆官网后台管理系统</title>
    <!-- Bootstrap -->
    <link th:href="@{/static/back/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen">
    <link th:href="@{/static/back/bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet" media="screen">
    <link th:href="@{/static/back/vendors/easypiechart/jquery.easy-pie-chart.css}" rel="stylesheet" media="screen">
    <link th:href="@{/static/back/assets/styles.css}" rel="stylesheet" media="screen">
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" th:src="@{/static/back/vendors/flot/excanvas.min.js}"></script><![endif]-->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script th:src="@{/static/back/assets/html5.js}"</script>
    <![endif]-->
    <script th:src="@{/static/back/vendors/modernizr-2.6.2-respond-1.1.0.min.js}"></script>
</head>

<body>
<div th:include="back/quote :: navb"></div>

<div class="container-fluid">
    <div class="row-fluid">
        <div th:include="back/quote :: sideb"></div>

        <div class="span9" id="content">
            <div class="row-fluid">
                <div class="alert alert-success">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <ul class="breadcrumb">
                                <li>
                                    <a href="admin">首页</a> <span class="divider">/</span>
                                </li>
                                <li class="active">官网概览</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <!-- block -->
                    <div class="block">
                        <div class="navbar navbar-inner block-header">
                            <div class="muted pull-left">统计数据</div>
                            <a href="#"><div class="pull-right"><span class="badge badge-warning">查看更多</span></div></a>
                        </div>
                        <div class="block-content collapse in">
                            <div class="span3">
                                <div class="chart" data-percent="73">73</div>
                                <div class="chart-bottom-heading"><span class="label label-info">商品数量</span>

                                </div>
                            </div>
                            <div class="span3">
                                <div class="chart" data-percent="53">53</div>
                                <div class="chart-bottom-heading"><span class="label label-info">新闻数量</span>

                                </div>
                            </div>
                            <div class="span3">
                                <div class="chart" data-percent="83">83</div>
                                <div class="chart-bottom-heading"><span class="label label-info">案例数量</span>

                                </div>
                            </div>
                            <div class="span3">
                                <div class="chart" data-percent="13">13</div>
                                <div class="chart-bottom-heading"><span class="label label-info">证书数量</span>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /block -->
                </div>
                <div class="row-fluid">
                    <div class="span6">
                        <!-- block -->
                        <div class="block">
                            <div class="navbar navbar-inner block-header">
                                <a href="#"><div class="muted pull-left" th:text="'共计'+${listp.size()}+'件商品'"></div></a>
                                <a href="#"><div class="pull-right"><span class="badge badge-info">+增加商品</span></div></a>
                            </div>
                            <div class="block-content collapse in">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>商品名</th>
                                        <th>商品市价</th>
                                        <th>状态</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="pro,stat:${listp}" th:if="${stat.count}<=3" >
                                        <td ><a href="#" th:text="${pro.getIntProId()}"></a></td>
                                        <td ><a href="#" th:text="${pro.getStrProName()}"></a></td>
                                        <td ><a href="#" th:text="${pro.getBigProMaprice()}"></a></td>
                                        <td th:if="${pro.getIntProState()==1}"><a href="#"  th:text="展示中"></a></td>
                                        <td th:unless="${pro.getIntProState()==1}"><a href="#" th:text="未展示"></a></td>
                                        </div>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /block -->
                    </div>
                    <div class="span6">
                        <!-- block -->
                        <div class="block">
                            <div class="navbar navbar-inner block-header">
                                <a href="#"><div class="muted pull-left" th:text="'共计'+${lintn.size()}+'条新闻'"></div></a>
                                <a href="#"><div class="pull-right"><span class="badge badge-info">+增加新闻</span></div></a>
                            </div>
                        </div>
                        <div class="block-content collapse in">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th th:text="序号"></th>
                                    <th th:text="日期"></th>
                                    <th th:text="标题"></th>
                                    <th th:text="作者"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="news,statn:${lintn}" th:if="${statn.count}<=3">
                                    <td ><a href="#" th:text="${news.getIntNewsId()}"></a></td>
                                    <td ><a href="#" th:text="${news.getStrNewsDate()}"></a></td>
                                    <td ><a href="#" th:text="${news.getStrNewsTitle()}"></a></td>
                                    <td ><a href="#" th:text="${news.getStrNewsAnthor()}"></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /block -->
                </div>
            </div>
            <div class="row-fluid">
                <div class="span6">
                    <!-- block -->
                    <div class="block">
                        <div class="navbar navbar-inner block-header">
                            <a href="#"><div class="muted pull-left" th:text="'共计'+${listadv.size()}+'个广告板'"></div></a>
                            <a href="#"><div class="pull-right"><span class="badge badge-info">+增加广告</span></div></a>
                        </div>
                    </div>
                    <div class="block-content collapse in">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>广告标题</th>
                                <th>广告图片</th>
                                <th>广告状态</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="adv,asata:${listadv}" th:if="${asata.count}<=3">
                                <td ><a href="#" th:text="${adv.getIntAdId()}"></a></td>
                                <td ><a href="#" th:text="${adv.getStrAdTitle()}"></a></td>
                                <td ><a href="#" th:text="${adv.getStrAdImage()}"></a></td>
                                <td ><a href="#" th:text="开启" th:if="${adv.getIntAdState()}==1"></a></td>
                                <td ><a href="#" th:text="关闭" th:unless="${adv.getIntAdState()}==1"></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /block -->
            <div class="span6">
                <!-- block -->
                <div class="block">
                    <div class="navbar navbar-inner block-header">
                        <a href="#"><div class="muted pull-left" th:text="'共计'+${listadv.size()}+'个案例'"></div></a>
                        <a href="#"><div class="pull-right"><span class="badge badge-info">+增加案例</span></div></a>
                    </div>
                </div>
                <div class="block-content collapse in">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>时间</th>
                            <th>标题</th>
                            <th>状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="case,cstat:${listcase}" th:if="${cstat.count}<=3">
                            <td><a href="#" th:text="${case.getIntCaseId()}"></a></td>
                            <td><a href="#" th:text="${case.getDateCaseDate()}"></a></td>
                            <td><a href="#" th:text="${case.getStrCaseTitle()}"></a></td>
                            <td><a href="#" th:text="开启" th:if="${case.getIntCaseState()}==1"></a></td>
                            <td><a href="#" th:text="关闭" th:unless="${case.getIntCaseState()}==1"></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
            <!-- /block -->
        </div>
    </div>
</div>
<hr>
<footer>
    <p>&copy; Vincent Gabriel 2013 - More Templates <a href="http://www.cssmoban.com/" target="_blank" title="cssmoban">cssmoban</a>
</footer>
<!--/.fluid-container-->
<script th:src="@{/static/back/vendors/jquery-1.9.1.min.js}"></script>
<script th:src="@{/static/back/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/static/back/vendors/easypiechart/jquery.easy-pie-chart.js}"></script>
<script th:src="@{/static/back/assets/scripts.js}"></script>
<script>
    $(function() {
        $('.chart').easyPieChart({animate: 1000});
    });

</script>
</body>

</html>
